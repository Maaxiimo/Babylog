<ion-header>
  <ion-toolbar>
    <ion-title>Controles</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="agregarControl()">
        <ion-icon name="add-circle-outline"></ion-icon>
        Agregar control
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <!-- Buscador -->
  <ion-toolbar>
    <ion-searchbar
      [(ngModel)]="filtro"
      placeholder="Buscar controles..."
      showCancelButton="never">
    </ion-searchbar>
  </ion-toolbar>

  <!-- Segmentos -->
  <ion-toolbar>
    <ion-segment [(ngModel)]="segmento">
      <ion-segment-button value="realizados">
        Realizados
      </ion-segment-button>
      <ion-segment-button value="proximos">
        Próximos
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item
      *ngFor="let control of controlesFiltrados"
      button
      (click)="verControl(control)">
      <ion-label>
        <h2>{{ control.nombre }}</h2>
        <p>📅 {{ control.fecha }} ⏰ {{ control.hora }}</p>
        <p>👨‍⚕️ {{ control.doctor }} - 🏥 {{ control.lugar }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <div *ngIf="controlesFiltrados.length === 0" class="ion-text-center ion-padding">
    <p>No hay controles en esta categoría.</p>
  </div>
</ion-content>
