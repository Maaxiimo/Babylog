<ion-header>
  <ion-toolbar>
    <ion-title>Vacunas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Formulario -->
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nombre de la vacuna</ion-label>
      <ion-input [(ngModel)]="vacuna.nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Fecha</ion-label>
      <ion-input type="date" [(ngModel)]="vacuna.fecha"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Notas</ion-label>
      <ion-input [(ngModel)]="vacuna.notas"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Dosis</ion-label>
      <ion-input [(ngModel)]="vacuna.dosis"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="agregarVacuna()">Agregar</ion-button>

  <!-- Lista de vacunas guardadas -->
  <ion-list *ngIf="vacunas.length > 0">
    <ion-item *ngFor="let v of vacunas">
      <ion-label>
        <h2>{{ v.nombre }}</h2>
        <p><strong>Fecha:</strong> {{ v.fecha }}</p>
        <p><strong>Notas:</strong> {{ v.notas }}</p>
        <p><strong>Dosis:</strong> {{ v.dosis }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
